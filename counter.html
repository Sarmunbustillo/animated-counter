<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Counter</title>
    <link rel="stylesheet" href="counter.css" />
  </head>
  <body>
    <section class="cards">
      <div class="cards-grid">
        <article class="card">
          <div class="card-textbox">
            <h2 data-count-to="300" data-duration="3500" class="counter">0</h2>
          </div>
        </article>
        <article class="card">
          <div class="card-textbox">
            <h2 data-count-to="1000" data-duration="3500" class="counter">0</h2>
          </div>
        </article>
        <article class="card">
          <div class="card-textbox">
            <h2 data-count-to="25" data-duration="3500" class="counter">0</h2>
          </div>
        </article>
        <article class="card">
          <div class="card-textbox">
            <h2 data-count-to="700" data-duration="3500" class="counter">0</h2>
          </div>
        </article>
      </div>
    </section>
    <script src="counter.js"></script>
  </body>
</html>
